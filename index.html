<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="vi ewport" content="width=device-width, initial-scale=1.0" />
    <title>My store</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <section id="headers">
        <h1 id="main-header">Our Reviews</h1>
    </section>
    <section id="review-block">
        <section id="photo-block">
            <img src="/images/profileMan.jpg" width="100" height="100" />
            <img src="/images/profileMan2jpg.jpg" width="100" height="100" />
            <img src="/images/profileWoman.jpg" width="100" height="100" />
        </section>
        <section id="review">
            <h2 id="name">Placeholder</h2>
            <h3 id="person-info">Placeholder</h3>
        </section>
        <section id="scroll-extra">
            <button id="first-button" type="button">
          <span class="material-icons"> first_page</span>
        </button>
            <button id="left-button" type="button">
          <span class="material-icons"> navigate_before </span>
        </button>
            <button id="right-button" type="button">
          <span class="material-icons"> navigate_next </span>
        </button>
            <button id="last-button" type="button">
          <span class="material-icons"> last_page</span>
        </button>

            <button id="extra" type="button">Surprise</button>
        </section>
    </section>
</body>
<script src="/main.js"></script>

</html>
